<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" href="SignUpCss/SignandUpdate.css">
		<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="../js/md5.js"></script>
		<script src="findPassword.js"></script>
		<link rel="stylesheet" href="../assets/css/font-awesome.css">
		<link rel="stylesheet" href="../ourcss/common.css">
		<style>
		@font-face {
    font-family: 'letter';
    font-weight: normal;
    font-style: normal;
 	
}
		body{
		font-family: "letter";
		font-size: 40px;
		}
		input{
		height: 30px;
		margin-left: 20px;
		padding-left: 10px;
		}
		</style>
<title>비밀번호 바꾸기</title>
</head>
<body>
<!--  style="background-image: url('goldrev.png'); background-size:30px 1000px" -->
	<div id="find" class="container"  style=" height:700px; ">
	<img id="zzz" src="logo.png" style="position: absolute; float: left; left: 200px; top:50px;">
		<section class="register"style="text-align: center" >
			<h1 > 비밀번호 입력</h1>
			<p ><i class="icon-user" style="margin-right: 20px;"></i>새로운 비밀번호 입력하세요</p>
			

			<div style="border-bottom: 2px solid #888; width: 70%; margin: 0px auto; margin-bottom: 60px;"></div>
			<div id="des" style="width: 352; height: 110px;"></div>
			<table id="table" style="margin: 0px auto;">

				<tr>
					<td><label for="changepass"><i class="icon-key" style="margin-right: 20px;"></i>변경암호</label></td>
					<td><input id="changepass" type="password" /> <span
						id="pass1_check"></span></td>
				</tr>
				<tr>
					<td><label for="changepass2"><i class="icon-key" style="margin-right: 20px;"></i>암호확인</label></td>
					<td><input id="changepass2" type="password" /></td>
				</tr>
			</table>
			<div style="border-bottom: 2px solid #888; width: 70%; margin: 0px auto; margin-top: 60px;"></div>
			<br>
			 <span id="pass2_check"></span><span id='password_check'></span>




			<br>
			<button id="btnfind" class="grabutton" style="width: 120px; height: 30px; margin-top: 15px;">변경</button>

		</section>
	</div>
	
<script>
$(document).ready(function () {
	$("body").hide();
	$("#zzz").hide();
	$("#table").hide();
	$("body").show(function(){
		$("#zzz").show(function(){
			$("#des").hide();
			$("#table").slideDown();
			
		});
		
	})
})
</script>	
	
</body>


</html>
